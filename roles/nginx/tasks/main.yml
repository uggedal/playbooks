---

- name: install nginx
  pacman: name=nginx state=installed
  tags: nginx

- name: configure nginx
  template: src=nginx.conf.j2 dest=/etc/nginx/nginx.conf
  notify: reload nginx
  tags: nginx

- name: update nginx mime types
  copy: src=mime.types dest=/etc/nginx/mime.types
  notify: reload nginx
  tags: nginx
